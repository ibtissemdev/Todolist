<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title slot="start">
      Ionic Todolist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>-->

  <div id="container" class="bg-img">
    <h1><b>Aujourd'hui</b></h1>
    <h3>{{ currentDate }}</h3>


    <ion-card *ngIf="addTask">
      <ion-item lines="none">
        <ion-input [(ngModel)]="myTask" placeholder="Entrer une tâche"></ion-input>
        <ion-button (click)="addTaskToFirebase()" shape="round" slot="end">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>

    <ion-button *ngIf="!addTask" (click)="showForm()" expand="block" class="add-button">
      <ion-icon name="add" slot="start"></ion-icon>
      Ajouter une tâche
    </ion-button>

    <ion-card *ngFor="let task of tasks">
      <!-- Sliding item with text options on both sides -->
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option (click)="deleteTask(task)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item lines="none">

          <ion-label>
            <h2 *ngIf="!task.checked">{{ task.text }}</h2>
            <h2 *ngIf="task.checked" style="text-decoration:line-through;">{{ task.text }}</h2>
            <p>{{ task.hour }}</p>

          </ion-label>
          <ion-checkbox (ionChange)="changeCheckState(task)" color="success" [(ngModel)]="task.checked" slot="end">
          </ion-checkbox>
        </ion-item>
      </ion-item-sliding>
    </ion-card>

    <ion-button *ngIf="addTask" (click)="showForm()" expand="block" class="add-button">
      <ion-icon name="close" slot="start"></ion-icon>
      Annuler
    </ion-button>
  </div>


</ion-content>
